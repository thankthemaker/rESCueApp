 <ion-item>
  <ion-label position="stacked">Type: {{rescueConf.batteryType}}</ion-label>
  <ion-chip outline color="secondary" (click)="changeBatteryType($event)">
    <ion-icon name="battery-charging-outline"></ion-icon>
    <ion-label>Select Battery Presets</ion-label>
  </ion-chip>
</ion-item>
<ion-item>
  <ion-input label="Number of pixel" class="ion-text-right" type="number" min="1" max="30"
             [(ngModel)]="rescueConf.numberPixelBatMon"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Different LED Type</ion-label>
  <ion-toggle [(ngModel)]="rescueConf.isLightBarLedTypeDifferent"></ion-toggle>
</ion-item>
<ion-item *ngIf="rescueConf.isLightBarLedTypeDifferent">
  <ion-label position="stacked">Type: {{rescueConf.lightBarLedType}} {{rescueConf.lightBarLedFrequency}}</ion-label>
  <ion-chip outline color="secondary" (click)="changeLightBarLedType($event)">
    <ion-icon name="bulb-outline"></ion-icon>
    <ion-label>Change Type</ion-label>
  </ion-chip>
</ion-item>
<ion-item>
  <ion-label>LED Bar Reversed</ion-label>
  <ion-toggle [(ngModel)]="rescueConf.isLightBarReversed"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label>Mall Grab (pitch>=70) for Battery Status</ion-label>
  <ion-toggle [(ngModel)]="rescueConf.mallGrab"></ion-toggle>
  </ion-item>
<ion-item>
    <ion-range label="LED Maximum Brightness [{{rescueConf.lightbarMaxBrightness}}]" min="0" max="255" step="1" [(ngModel)]="rescueConf.lightbarMaxBrightness" pin snaps color="secondary"
               (ionKnobMoveEnd)="changeLightbarMaxBrightness($event)">
      <ion-icon slot="start" size="small" color="secondary" name="sunny"></ion-icon>
      <ion-icon slot="end" color="secondary" name="sunny"></ion-icon>
    </ion-range>
</ion-item>
<ion-item>
      <ion-range label="Turn off at ERPM [{{rescueConf.lightbarTurnOffErpm}}]" min="0" max="5000" step="500" [(ngModel)]="rescueConf.lightbarTurnOffErpm" pin snaps color="secondary"
                 (ionKnobMoveEnd)="changeLightbarTurnOffErpm($event)">
      <ion-icon slot="start" size="small" color="secondary" name="speedometer-outline"></ion-icon>
      <ion-icon slot="end" color="secondary" name="speedometer-outline"></ion-icon>
    </ion-range>
</ion-item>
<ion-item-divider>
  <ion-label>
    Battery Voltage settings
  </ion-label>
</ion-item-divider>
<ion-item>
  <ion-input label="Battery drift" class="ion-text-right" type="number" inputmode="decimal"
             [(ngModel)]="rescueConf.batteryDrift"
             (ionChange)="checkValues()"
             min="-5" max="5" step="0.1">
  </ion-input>
</ion-item>
<ion-item>
  <ion-input label="Min. Voltage (V)" class="ion-text-right" type="number" inputmode="decimal"
             min="{{batteryPresets.minVoltage - 1}}" max="{{batteryPresets.maxVoltage}}"
             [(ngModel)]="rescueConf.minBatteryVoltage"
             (ionChange)="checkValues()"
             step="0.1">
  </ion-input>
</ion-item>
<ion-item>
  <ion-input label="Low Bat. Warning (V)" class="ion-text-right" type="number" inputmode="decimal"
             min="{{batteryPresets.minVoltage}}" max="{{batteryPresets.maxVoltage}}"
             [(ngModel)]="rescueConf.lowBatteryVoltage"
             (ionChange)="checkValues()"
             step="0.1">
  </ion-input>
</ion-item>
<ion-item>
  <ion-input label="Max. Voltage (V)" class="ion-text-right" type="number" inputmode="decimal"
             min="{{batteryPresets.minVoltage}}" max="{{batteryPresets.maxVoltage + 1}}"
             [(ngModel)]="rescueConf.maxBatteryVoltage"
             (ionChange)="checkValues()"
             step="0.1" slot="end"></ion-input>
</ion-item>
